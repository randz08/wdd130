<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My First HTML Form</title>
  <style>
    form {
      margin: 0 auto;
      width: 400px;
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
      background-color: aqua;
    }

    h1,
    h2 {
      text-align: center;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      background-color: rgb(84, 207, 245);
      border: 1px solid #000;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li+li {
      margin-top: 1em;
    }

    label {
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      font: 1em sans-serif;
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #999;
    }

    input:focus,
    textarea:focus {
      border-color: #000;
    }

    textarea {
      vertical-align: top;
      height: 5em;
    }

    .button {
      padding-left: 90px;
    }

    button {
      margin-left: .5em;
      box-shadow: 0 0 2rem #777;
    }

    button:hover {
      color: blue;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>My First Form</h1>

    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_email">
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
    <h2>
      Conrad Obedoza - WDD130
    </h2>
  </div>
</body>

</html>
